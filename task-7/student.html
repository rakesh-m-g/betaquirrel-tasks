    <!DOCTYPE html>
<html lang="en">
  <head>
    <title>Betasquirrel</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="css/student.css" rel="stylesheet" />
  </head>
  <body>
    <div id="navigationBar">
        <div id="logoDiv">
            <img src="images/logo.svg" alt="Logo" />
            <h2>One School</h2>
        </div>
        <div id="profileDiv">
            <img src="images/logo1.png" alt="Profile Photo" />
        </div>
    </div>
    <div id="sideBar">
        <b>
            <p>STUDENT</p>
            <p>STAFF</p>
            <p>EXAMS</p>
    </div>
    <div id="maindiv1">
        <form>
            <div id="maindiv2">
                <table>
                    <tr>
                        <td>                <u>STUDENT REGISTRATION</u>
                        </td>
                    </tr>
                    <tr>
                        <td>  
                            <label for="first name">FIRST NAME</label><span>*</span>   :
                            <input type="text" name="first_name" id="first_name" required placeholder="Enter your first name">
                        </td>
                        <td>
                            <label for="LAST name">LAST NAME</label><span>*</span>     :
                            <input type="text" name="last_name" id="last_name" required placeholder="Enter your last name">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="mobile">mobile</label><span>*</span>     :
                            <input type="tel" name="mobile" id="mobile" required placeholder="Enter your mobile number">        
                        </td>
                        <td>
                            <label for="email">EMAIL</label><span>*</span>      :
                            <input type="email" name="email" id="email" required placeholder="Enter your email">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="branch">BRANCH</label><span>*</span>      :
                            <select name="branch" id="branch">
                                <option value="branch">Select branch you like</option>
                                <option value="branch">ct</option>
                                <option value="branch">cs</option>
                                <option value="branch">mc</option>
                                <option value="branch">svl</option>
                                <option value="branch">rob</option>
                            </select>        
                        </td>
                        <td>
                            <label for="hostal facility">DO YOU NEED HOSTAL FACILITY  :</label>
                            <label for="yes">YES</label>
                            <input type="radio" name="hospitality" id="hospitality">
                            <label for="no">NO</label>
                            <input type="radio" name="hospitality" id="hospitality">        
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="Choose additional subjects"></label>
                        </td>
                        <td>
                            <input type="checkbox" name="Cyber security" id="subjects">
                            <label for="cyber security">Cyber security</label>

                            <input type="checkbox" name="artificial inteligence" id="subjects">
                            <label for="artificial inteligence">artificial inteligence</label>
                        </td>
                        <td>
                            <input type="checkbox" name="Block_chain" id="subjects">
                            <label for="Block chain">Block chain</label>

                            <input type="checkbox" name="IOT" id="subjects">
                            <label for="IOT">IOT</label>
                        </td> 
                        <td>
                            <input type="checkbox" name="Robotics" id="subjects">
                            <label for="Roboctics">Roboctics</label>
                        </td>
                    </tr>

                </table>        
            </div>
        </form>
        <!-- hgffggghcghgrvnczzzdkuiuiogfggvbnnnjh -->
    </div>

  </body>
</html>
