<!DOCTYPE html>
<html lang="en">
  <head>
    <title>simple calculator</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="assets/fontawesome/css/fontawesome.css" rel="stylesheet" />
    <link href="assets/fontawesome/css/brands.css" rel="stylesheet" />
    <link href="assets/fontawesome/css/solid.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
    <link rel="icon" type="image" href="images/logo.png" />

    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <div id="bg">
      <h1>Simple Calculator</h1>
      <div class="main">
        <table>
          <form name="form">
            <tr>
              <th colspan="4"><input class="textview" name="textview" /></th>
            </tr>
            <tr>
              <td>
                <input
                  class="button"
                  type="button"
                  value="C"
                  onclick="clean()"
                />
              </td>
              <td>
                <input
                  class="button"
                  type="button"
                  value="x"
                  onclick="back()"
                />
              </td>
              <td>
                <input class="button" type="button" value=/ onclick=insert('/')>
              </td>
              <td>
                <input class="button" type="button" value=* onclick=insert("*")>
              </td>
            </tr>
            <tr>
              <td>
                <input
                  class="button"
                  type="button"
                  value="7"
                  onclick="insert(7)"
                />
              </td>
              <td>
                <input
                  class="button"
                  type="button"
                  value="8"
                  onclick="insert(8)"
                />
              </td>
              <td>
                <input
                  class="button"
                  type="button"
                  value="9"
                  onclick="insert(9)"
                />
              </td>
              <td>
                <input
                  class="button"
                  type="button"
                  value="="
                  onclick="equal()"
                />
              </td>
            </tr>
            <tr>
              <td>
                <input
                  class="button"
                  type="button"
                  value="4"
                  onclick="insert(4)"
                />
              </td>
              <td>
                <input
                  class="button"
                  type="button"
                  value="5"
                  onclick="insert(5)"
                />
              </td>
              <td>
                <input
                  class="button"
                  type="button"
                  value="6"
                  onclick="insert(6)"
                />
              </td>
              <td>
                <input class="button" type="button" <i
                  class="fa-solid fa-clipboard-user"
                ></i
                > onclick=insert("-")>
              </td>
            </tr>
            <tr>
              <td>
                <input
                  class="button"
                  type="button"
                  value="1"
                  onclick="insert(1)"
                />
              </td>
              <td>
                <input
                  class="button"
                  type="button"
                  value="2"
                  onclick="insert(2)"
                />
              </td>
              <td>
                <input
                  class="button"
                  type="button"
                  value="3"
                  onclick="insert(3)"
                />
              </td>
              <td rowspan="5">
                <input class="button" style="height:106px" type="button" value=+
                onclick=insert("+")>
              </td>
            </tr>
            <tr>
              <td colspan="2">
                <input
                  class="button"
                  style="width: 106px"
                  type="button"
                  value="0"
                  onclick="insert(0)"
                />
              </td>
              <td>
                <input
                  class="button"
                  type="button"
                  value="."
                  onclick="insert(.)"
                />
              </td>
            </tr>
          </form>
        </table>
      </div>
      <script src="index.js"></script>
    </div>
  </body>
</html>
